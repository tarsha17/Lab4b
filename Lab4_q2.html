<!DOCTYPE html>
<html>
<head>
    <title>Display JSON Data</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const books = [
                {
                    title: "The Great Gatsby",
                    author: "F. Scott Fitzgerald",
                    publicationYear: 1925,
                    genres: ["Fiction", "Classics"]
                },
                {
                    title: "To Kill a Mockingbird",
                    author: "Harper Lee",
                    publicationYear: 1960,
                    genres: ["Fiction", "Coming-of-Age"]
                }
            ];

            // Extracting details
            const titleFirstBook = books[0].title;
            const authorSecondBook = books[1].author;
            const allGenres = books.flatMap(book => book.genres).join(", ");

            // Displaying details in the console
            console.log("Title of the first book:", titleFirstBook);
            console.log("Author of the second book:", authorSecondBook);
            console.log("Genres of all books:", allGenres);
        });
    </script>
</head>
<body>
    <h1>Check Console for JSON Data Output</h1>
</body>
</html>
